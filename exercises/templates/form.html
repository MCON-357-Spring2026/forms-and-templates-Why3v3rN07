{% extends "base.html" %}

{% block content %}
    <h1>Form</h1>

    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <button type="submit">Submit</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if username %}
        <p>Hello, {{ username }}</p>
    {% endif %}

{% endblock %}
